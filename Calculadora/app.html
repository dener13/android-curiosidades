<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de estudo JS</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="calc" class="calc">
        <div id="div-nome" class="div-nome">
            <p>Calculadora</p>
        </div>

        <div id="div-display" class="div-display">
            <p id="display" class="display">0</p>
        </div>

        <div id="div-teclas" class="div-teclas">
            <button id="t-on-off" class="tecla tecla-operacao">ON</button>
            <button id="t-limpar" class="tecla">CL</button>
            <button id="t-abreParentesis" class="tecla num">(</button>
            <button id="t-fechaParentesis" class="tecla num">)</button>

            <button id="t7" class="tecla num">7</button>
            <button id="t8" class="tecla num">8</button>
            <button id="t9" class="tecla num">9</button>
            <button id="t-adicao" class="tecla tecla-operacao op">+</button>
            <button id="t4" class="tecla num">4</button>
            <button id="t5" class="tecla num">5</button>
            <button id="t6" class="tecla num">6</button>
            <button id="t-subtracao" class="tecla tecla-operacao op">-</button>
            <button id="t1" class="tecla num">1</button>
            <button id="t2" class="tecla num">2</button>
            <button id="t3" class="tecla num">3</button>
            <button id="t-multiplicacao" class="tecla tecla-operacao op">*</button>
            <button id="t0" class="tecla num">0</button>
            <button id="t-separador" class="tecla num">,</button>
            <button id="t-igual" class="tecla tecla-operacao res" >=</button>
            <button id="t-divisao" class="tecla tecla-operacao op">/</button>
        </div>

    </div>
   
    

    <script src="app.js"></script>
</body>
</html>
